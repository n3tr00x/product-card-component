<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
		rel="stylesheet">
	<title>Frontend Mentor | Product preview card component</title>
	<link rel="stylesheet" href="./css/style.css">

<body>

	<main class="card">
		<!-- <div class="card__image"></div> -->
		<section class="card__image">
			<picture>
				<source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
				<img src="./images/image-product-mobile.jpg" alt="Chanel perfume">
			</picture>
		</section>
		<section class="card__information">
			<p class="card__type">PERFUME</p>
			<h2 class="card__header">Gabrielle Essence Eau De Parfum</h2>
			<p class="card__description">
				A floral, solar and voluptuous interpretation composed by Olivier Polge,
				Perfumer-Creator for the House of CHANEL.
			</p>
			<p class="card__price">$149.99
				<span class="card__cut-price">$169.99</span>
			</p>
			<button class="card__button">
				<img class="card__icon-cart" src="./images/icon-cart.svg" alt="Icon cart">Add to Cart
			</button>
		</section>
	</main>
